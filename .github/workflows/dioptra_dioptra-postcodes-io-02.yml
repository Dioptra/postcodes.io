# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dioptra-postcodes-io-02

on:
  push:
    branches:
      - dioptra
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://dioptraregistry.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_56d550be9ca74a219f6d017a81663b02 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_673a6024ffaf4874bd968e8bc2ff2269 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: dioptraregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_56d550be9ca74a219f6d017a81663b02 }}/dioptra-postcodes-io-02:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dioptra-postcodes-io-02'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_5175567e171e4a778075810912fab453 }}
          images: 'dioptraregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_56d550be9ca74a219f6d017a81663b02 }}/dioptra-postcodes-io-02:${{ github.sha }}'
